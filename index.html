<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vaibhav Srivastava" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <section class="container">
      <header>
        <span class="title">todos</span>
      </header>

      <div class="todoapp">
        <input id="new-todo" type="text" placeholder="What needs to be done?" />
        <div class="todo-list" id="list"></div>
      </div>
      <div id="filters">
        <button class="btns" onclick="showAll()">All</button>
        <button class="btns" onclick="showActive()">Active</button>
        <button class="btns" onclick="showCompleted()">Completed</button>
        <button class="btns" id="clearComplete" onclick="clearCompleted()">
          Clear Completed
        </button>
      </div>
      <div class="lastnote">
        <p>Double-Click To Edit todo <br />Press Enter To Save</p>
      </div>
    </section>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
